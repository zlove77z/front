<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t06_display1.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    $(function() {
      let show = $('.container > div:visible');
      console.log(show);

      let showStr = [];
      for(let i=0; i<show.length; i++) {
        console.log(i, show[i]);
        showStr.push($(show[i]).html());
      }
      console.log("==================================");
      show.push($(show[0]).html());
      console.log(showStr);

      
      $('#demo').html(showStr);
      console.log("~~~~~~~~~~~~~~~~~~~~~~");

      $('.container > div:hidden').map((index, data) => {
        console.log(index, data);
      });
      console.log("@@@@@@@@@@@@@@@@@@@@@@@");

      $('#demo').html(showStr).map((i, d) => console.log(i, d));

      console.log("&&&&&&&&&&&&&&&&&&&&&&&&&&&");

      let item = $('.container > div').map((index, data) => {
        //console.log(index, data);
        return $(data).html();
      }).get().join("/");
      $('#temp').text(item);
    });
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>안녕하세요</h2>
  <div style="opacity: 0.2;">1.안녕하세요</div>
  <div style="display: none;">2.안녕하세요</div>
  <div>3.안녕하세요</div>
  <div style="visibility: hidden;">4.안녕하세요</div>
  <div style="overflow: hidden">5.안녕하세요</div>
  <div style="overflow: hidden; width: 100px; height: 35px;">6.안녕하세요안녕하세요안녕하세요안녕하세요안녕하세요</div>
  <div style="overflow: hidden; width: 0px; height: 0px;">7.안녕하세요안녕하세요안녕하세요안녕하세요안녕하세요</div>
  <div>8.안녕하세요</div>
  <div>9.안녕하세요
    <div>mbc</div>
    <div>kbs</div>
    <div>mbc</div>
  </div>
  <div>10.안녕하세요</div>
  <hr/>
  <div id="demo"></div>
  <hr/>
  <div id="temp"></div>
</div>
</body>
</html>
