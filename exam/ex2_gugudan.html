<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ex2_gugudan.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function gugudan() {
      let dan1 = Number(document.getElementById("dan1").value);
      let dan2 = Number(document.getElementById("dan2").value);
      let cnt = Number(document.getElementById("cnt").value);

      let str = '', no = 0;

      if(dan1 == "" || dan2 == "" || cnt == "") {
        alert("출력할 단을 입력하세요");
        return false;
      }

      let dan = dan1 + dan2 + cnt;
      if(isNaN(dan)) {
        alert("단은 숫자로 입력하세요.");
        return false;
      }

      let tem = 0;
      if(dan1 > dan2) {
        temp = dan1;
        dan1 = dan2;
        dan2 = temp;
      }

      str += '<table class="table table-bordered text-center"><tr>';
      for(let i=dan1; i<=dan2; i++) {
        str += `<td><font color="red"><b>* ${i} 단 *</b></font><br/>`;
        for(let j=1; j<=10; j++) {
          str += `${i} * ${j} = ${i * j}<br/>`;
        }
        str += '</td>';
        no++;
        if(no % cnt == 0) str += '</tr><tr>';
      }
      str += '</tr></table>';
      demo.innerHTML = str;
    }
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <!--
  구구단 출력프로그램을 작성하시오.
  임의의 두개 숫자를 입력받는다.
  두 숫자중 작은값에서 큰 값까지의 구구단을 출력하시오.
  단, 각 출력자료는 행단위로 출력하시오. 이때 각 행에 출력할 열의 개수는 입력받아서 처리하시오.
  예) 첫번째수:6 , 두번째수:2, 한개행에 출력될 열:3
    * 2단 *        * 3단 *        * 4단 *
    2 * 1 = 2     3 * 1 = 3      4 * 1 = 4
    2 * 2 = 4     3 * 2 = 6      4 * 2 = 8
    2 * 3 = 6     3 * 3 = 9      4 * 3 = 12
    2 * 4 = 8     3 * 4 = 12     4 * 4 = 16
    2 * 5 = 10    3 * 5 = 15     4 * 5 = 20
    2 * 6 = 12    3 * 6 = 18     4 * 6 = 16
    2 * 7 = 14    3 * 7 = 21     4 * 7 = 28
    2 * 8 = 16    3 * 8 = 24     4 * 8 = 32
    2 * 9 = 18    3 * 9 = 27     4 * 9 = 36

    * 5단 *        * 6단 *  
    5 * 1 = 5     6 * 1 = 6
    5 * 2 = 10    6 * 2 = 12
    5 * 3 = 15    6 * 3 = 18
    5 * 4 = 20    6 * 4 = 24
    5 * 5 = 25    6 * 5 = 30
    5 * 6 = 30    6 * 6 = 36
    5 * 7 = 35    6 * 7 = 42
    5 * 8 = 40    6 * 8 = 48
    5 * 9 = 45    6 * 9 = 54
  -->
  <h2>구구단 과제</h2><br/>
  <form name="myform">
    <p>첫번째 수를 입력하세요.
      <input type="number" name="dan1" id="dan1" value="1" placeholder="첫번째 수를 입력하세요." class="form-control mt-2" />
    </p>
    <p>두번째 수를 입력하세요.
      <input type="number" name="dan2" id="dan2" value="9" placeholder="두번째 수를 입력하세요." class="form-control mt-2" />
    </p>
    <p>출력할 열을 입력하세요.
      <input type="number" name="cnt" id="cnt" value="3"  placeholder="출력할 열을 입력하세요." class="form-control mt-2" />
    </p>
    <p>
      <input type="button" value="출력" onclick="gugudan()" class="btn btn-info form-control">
    </p>
  </form>
  <hr/>
  <div id="demo"></div>
</div>
</body>
</html>
