<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>구구단.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    
    function gugudan() {
      let startDan = Number(document.getElementById("dan1").value);
      let endDan = Number(document.getElementById("dan2").value);
      let cnt = Number(document.getElementById("cnt").value);

      let no = 0;
      let str = '';

      str += '<table class="table table-bordered text-center"><tr>';
      for(let i=startDan; i<=endDan; i++) {
        str += `<td><b>${i}단</b><br/>`;
        for(let j=1; j<=10; j++) {
          str +=  `${i} * ${j} = ${i*j}<br/>`;
        }
        str += '</td>';
        no++;
        if(no % cnt == 0) str += '</tr><tr>';
      }
      str += '</tr></table>';
      demo.innerHTML = str;
    }
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>구구단 과제</h2><br/>
  <form name="myform">
    <p>첫번째 수를 입력하세요.
      <input type="number" name="dan1" id="dan1" value="1" placeholder="첫번째 수를 입력하세요." class="form-control mt-2" />
    </p>
    <p>두번째 수를 입력하세요.
      <input type="number" name="dan2" id="dan2" value="9" placeholder="두번째 수를 입력하세요." class="form-control mt-2" />
    </p>
    <p>출력할 열을 입력하세요.
      <input type="number" name="cnt" id="cnt" value="3"  placeholder="출력할 열을 입력하세요." class="form-control mt-2" />
    </p>
    <p>
      <input type="button" value="출력" onclick="gugudan()" class="btn btn-danger form-control">
    </p>
  </form>
  <hr/>
  <div id="demo"></div>
</div>
</body>
</html>
