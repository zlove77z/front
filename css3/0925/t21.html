<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t21.html(레이어)</title>
  <style>
    * {
      margin: 0px;
      padding: 0px;
    }
    .item {
      width: 200px;
      height: 180px;
      margin: 10px 0px;
    }
    #item1{
      background-color: magenta;
    }
    #item2{
      background-color: aqua;
      position: absolute;   /* absolute 는 엡솔루트 절대위치지정! */
      left: 150px;
      top: 150px;
      z-index: 6; /* z-index 제트다시인덱트는 겹치는것을 위로 올리는 것이다 숫자가 클수록 위로간다! */
    }
    #item3{
      background-color: yellow;
      position: absolute;  
      left: 250px;
      top: 250px;
      z-index: 5;
    }
    #item4{
      background-color: green;
      width: 250px;
      display: auto;
      position: fixed;   /* fixed픽스드는 현재화면 고정을 의미한다! 휠로 화면 내려도 고정이다! */
      left: 300px;
      top: 100px;
    }
    #item5{
      background-color: purple;
    }
    #item6{
      background-color: red;
      position: relative;            /* relative는 부모기준으로 하기때문에 기준점이 방금 끝난거 기준으로 한다! */
      left: 100px;
      top: 100px;
    }
    #item7, #item9, #item11{
      background-color: rgb(0, 183, 255);
    }
    
    #item8, #item10, #item12{
      background-color: rgb(0, 255, 85);
    }
    #top_arrow {
      position: fixed;
      right: 10px;
      bottom: 10px;
    }
    
  </style>
</head>
<body>
  <h2><a name="top">레이어 연습하기</a></h2>
  <div class="item" id="item1">1</div>
  <div class="item" id="item2"><a href="https://www.naver.com">2</a></div>
  <div class="item" id="item3"><a href="t19.html"></a>3</div>
  <div class="item" id="item4"><img src="../Images/16.jpg" width="250px"></div>
  <div class="item" id="item5">5</div>
  <div class="item" id="item6">6</div>
  <div class="item" id="item7">7</div>
  <div class="item" id="item8">8</div>
  <div class="item" id="item9">9</div>
  <div class="item" id="item10">10</div>
  <div class="item" id="item11">11</div>
  <div class="item" id="item12">12</div>
  <a href="#top"><img src="../Images/17.jpg" id="top_arrow" width="50px" height="50px"/></a>
</body>
</html>
