  <style>

    ul li {list-style-type: square;}

    li {list-style-position: inside;}
    ol li {list-style-type: upper-alpha;}
  </style>
</head>
<body>
  <h2>목록태그</h2>
  <section>
    <article>
      <div>
        <ul>

          <li>list2</li>
          <li>list3</li>
          <li>list4</li>
          <li>list5</li>
        </ul>
      </div>
    </article>
    <hr/>
    <article>
      <div>
        <ol>
          <li>list1</li>
          <li>list2</li>
          <li>list3</li>
          <li>list4</li>
          <li>list5</li>
        </ol>
      </div>
    </article>
</section>
