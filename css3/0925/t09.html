<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t09.html(형제선택자 : + ~)</title>
  <style>
    h1+ul {
      background-color: aqua;
    }
    h2~ul {
      background-color: rgb(255, 0, 255);
    }
  </style>
</head>
<body>
  <h1>형제 선택자</h1>
  <ul>
    <li>menu1</li>
    <li>menu2</li>
    <li>menu3</li>
  </ul>
  <h2>Main Title</h2>
  <ul>
    <li>menu1</li>
    <li>menu2</li>
    <li>menu3</li>
  </ul>
  <h3>Sub Title</h3>
  <ul>
    <li>menu1</li>
    <li>menu2</li>
    <li>menu3</li>
  </ul>
</body>
</html>
