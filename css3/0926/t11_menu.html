<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t11_menu.html</title>
  <style>
    body {
      margin: 0px;
    }
    ul {
      list-style-type: none;
      margin: 0px;
      padding: 0px;
    }
    ul li {
      background-color: #ddd;
      width: 80px;
      /* display: inline-block; */
      float: left;
      padding: 10px;
      border-right: 1px solid #ccc;
      text-align: center;
    }
    ul li:hover {
      background-color: magenta;
      width: 80px;
      display: block;
      padding: 10px;
    }
    a {
      text-decoration: none;
    }
    .content {
      clear: both;
    }
  </style>
</head>
<body>
  <ul>
    <li><a href="">Home</a></li>
    <li><a href="">Guest</a></li>
    <li><a href="">Board</a></li>
    <li><a href="">Pds</a></li>
  </ul>
  <p class="content">메뉴를 구성해 봅니다</p>
</body>
</html>
