<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t13_pulldown1.html</title>
  <style>
    /* css reset css리셋 설정 */
    body {
      margin: 0px;
      padding: 0px;
    }
    nav ul li {
      list-style-type: none;
      padding: 0px;
    }
    a {
      /* text-decoration: none; */
      text-decoration: inherit;
    }

    /* 주메뉴 설정 */
    nav {
      text-align: center;
    }
    nav > ul {
      background-color: aqua;
      padding: 0px 10px;
    }
    nav > ul > li {
      display: inline-block;
      margin: 0px;
      padding: 10px;
      width: 100px;
    }
    nav > ul > li:hover {
      background-color: magenta;
    }
    nav > ul > li:hover a {
      color: #fff;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#">주메뉴 1</a></li>
      <li><a href="#">주메뉴 2</a></li>
      <li><a href="#">주메뉴 3</a></li>
      <li><a href="#">주메뉴 4</a></li>
    </ul>
  </nav>
</body>
</html>
