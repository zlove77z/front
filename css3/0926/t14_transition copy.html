<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t14_transition.html</title>
  <style>
    div {
      width: 100px;
      height: 100px;
      background-color: magenta;
      transition: width 2s;
    }
    div#aa:hover {
      width: 300px;
    }
  </style>
</head>
<body>
  <h2>Transition Effect</h2>
  <p>아래 영역에 마우스를 올려보세요</p>
  <div id="aa"></div>
</body>
</html>
