<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t16_ImageReflection.html</title>
  <style>
    img#src1{
      -webkit-box-reflect: below 20px;
    }
    img#src2{
      -webkit-box-reflect: right;
    }
    img#src3{
      -webkit-box-reflect: below 0px linear-gradient(to bottom, rgba(0,0,0,0), rgba(0,0,0,0.4));
    }
  </style>
</head>
<body>
  <h2>Image Reflection(대칭)</h2>
  <p><img src="../../Images/15.jpg" width="200px" id="src1"/></p>
  <p><img src="../../Images/16.jpg" width="200px" id="src2"/></p>
  <p><img src="../../Images/17.jpg" width="200px" id="src3"/></p>
</body>
</html>
