
<!DOCTYPE html>

  <title>t13_pulldown4.html</title>
  <style>
    /* css reset 설정 */
    body {
      margin: 0px;
      padding: 0px;
    }
    nav ul li {
      list-style-type: none;
      padding: 0px;
    }
    a {
      /* text-decoration: none; */
      text-decoration: inherit;
    }

    /* 주메뉴 설정 */
    nav {
      text-align: center;
    }
    nav > ul {
      background-color: aqua;
      padding: 0px 10px;
    }
    nav > ul > li {
      display: inline-block;
      margin: 0px;
      /* padding: 10px; */
      width: 100px;
      position: relative;
    }
    nav li > a {
      display: block;
      padding: 10px;
    }
    nav  ul li:hover > a {
      background-color: burlywood;
    }
    nav ul li:hover > a {
      color: #fff;
    }

    /* 서브메뉴 */
    nav ul li ul {
      display: none;
      position: absolute;
      width: 100px;
    }
    nav ul li:hover > ul {
      padding: 0px;
      display: block;
      background-color: aquamarine;
    }
    nav ul li ul li:hover {
      background-color: aqua;
    }
  </style>
</head>
