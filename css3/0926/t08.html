<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=>, initial-scale=1.0">
  <title>t08.html</title>
  <style>
    body {
      margin: 0px;
    }
    .container {
      width: 800px;
      margin: 0px auto;
    }
    .title {
      text-align: center;
      border: 1px solid #ddd;
      width: 600px;
      height: 60px;
      padding: 40px;
    }
    .img {
      text-align: center;
      width: 200px;
      height: 120px;
      padding: 120px;
      border: 1px solid #ddd;
      background-color: antiquewhite;
    }
    .img2 {
      height: 300px;
    }
    #src1 {opacity: 0.2;}     /* opacity 오파시티 (사진의 불투명도를 조절하는 명령어 1이 제일 진하고 0이제일 연하다!) */
    #src2 {opacity: 0.5;}
  </style>
</head>
<body>
<div class="container">
  <h2>가운데 정렬하기</h2>
  <p>문서의 내용을 수직/수평 가운데 정렬하기</p>
  <div class="title">
    <p>Welcome to Korea!</p>
  </div>
  <hr/>
  <div class="img">
    <img src="../../Images/15.jpg" width="150px" />
  </div>
  <hr/>
  <div class="img img2">
    <img src="../../Images/11.jpg" width="150px" id="src1" />
    <img src="../../Images/12.jpg" width="150px" id="src2" />
    <img src="../../Images/13.jpg" width="150px" />
  </div>
</div>
</body>
</html>
