  <style>
    /* css reset 설정 */
    body, ul, li {
      margin: 0px;

      /* text-decoration: none; */

    nav {

    nav ul {
      background-color: #000 !important;   /* !imoportant !임포턴트는 우선순위가 제일높은 것을뜻함 색상이 겹쳐도 우선순위가 제일높아서 설정한색으로 나옴! */
      /* padding: 0px 10px; */
    }
    nav ul li {
      display: inline-block;
      position: relative;
      /* margin: 0px; */
      width: 110px;
      padding: 10px;
    }
    nav  ul li:hover {
      background-color: gray;
    }

    /* 서브메뉴 */
    nav ul li ul {
      display: none;
      position: absolute;
      top: 40px;
      left: 0px;
    }
    nav ul li:hover ul {
      display: block;
    }
  </style>
