<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

  <script>
    // 호이스팅
    console.log("1.sbs : ", sbs);

    var sbs;

    function calc() {
      sbs = 10 + 20;
      console.log("2.sbs : ", sbs);
      sbs = mbc + 20;
      console.log("4.sbs : ", sbs);
    }

    console.log("3.sbs : ", sbs);

    var mbc = 30;
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>변수 호이스팅</h2>
  <pre>
    호이스팅(Hoisting)이란, 변수와 함수의 메모리 공간을 선언전에 미리 할당하는 방식을 의미한다.
  </pre>
  <p>
    <input type="button" value="계산" onclick="calc()" class="btn btn-success" />
  </p>
</div>
