<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t18.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    
    function forCheck() {
      document.write('<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">');
      document.write('<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"><\/script>');
      document.write('<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"><\/script>');
      document.write('<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"><\/script>');

      document.write("<p><br/></p>");
      document.write("<div class='container'>");
      document.write("<p><b>for문 연습</b></p>");
      for(let i=0; i<10; i++) {
        //document.write("번호 "+(i+1)+" 안녕~~<br/>");
        document.write(`번호 ${i+1} 안녕~~<br/>`);
      }
      document.write("<input type='button' value='돌아가기1' onclick='location.href=\"t18.html\";' class='btn btn-success mr-2' />");
      document.write("<input type='button' value='돌아가기2' onclick='location.reload();' class='btn btn-primary' />");
      document.write("</div>");
    }
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>For 반복문 연습</h2>
  <p>
    <input type="button" value="for문연습" onclick="forCheck()" class="btn btn-success"/>
  </p>
</div>
</body>
</html>
