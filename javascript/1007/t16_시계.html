<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t16_시계.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    let statusTime;

    // 시스템의 시간 읽어오기
    function clock() {
      let today = new Date();
      let hh = today.getHours();
      let mm = today.getMinutes();
      let ss = today.getSeconds();
      demo.innerHTML = hh + " : " + mm + " : " + ss;
    }

    function start() {
      clock();
      statusTime = setTimeout(start, 1000);
    }

    function stop() {
      clearTimeout(statusTime);
    }
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>인터넷 시계</h2>
  <div>
    <button type="button" onclick="start()" class="btn btn-primary">시작</button>
    <button type="button" onclick="stop()" class="btn btn-danger">정지</button>
  </div>
  <hr/>
  <div id="demo"></div>
</div>
</body>
</html>
