<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t13_트리거2.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    let num1 = 0;
    let num2 = 0;

    function triger1() {
      num1++;
      demo1.innerHTML = '트리거1 : ' + num1;

      if(num1 % 5 == 0) triger2();
    }
    
    function triger2() {
      num2++;
      demo2.innerHTML = '트리거2 : ' + num2;

      if(num2 % 10 == 0) triger1();
    }
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>트리거 연습</h2>
  <form name="myform">
    <p><input type="button" value="트리거1" onclick="triger1()" class="btn btn-success"/></p>
    <p><input type="button" value="트리거2" onclick="triger2()" class="btn btn-primary"/></p>
  </form>
  <hr/>
  <div id="demo1"></div>
  <div id="demo2"></div>
</div>
</body>
</html>
