<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t07.이벤트.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict'
    // alert("통과합니다");
    
    function fCheck() {
      alert("환영합니다.")
    }

    function byeCheck() {
      alert("감사합니다.")
      location.href = "https://www.naver.com"
    }
  </script>
</head>
<body onload="fCheck()" onunload="byeCheck()">
  <p><br/></p>
  <div class="container">
    <h2>onLoad 이벤트 연습</h2>
    <input type="button" value="onLoad호출" onclick="fCheck()" class="but btn-success" />
    <input type="button" value="onUnLoad호출" onclick="byeCheck()" class="but btn-success" />
    <input type="button" value="이동하기" onclick='location.href = "https://www.naver.com"' class="but btn-success" />
    <a href="https://www.naver.com" class="btn btn-warning">이동하기2</a>
    <a href="javascript:byeCheck()" class="btn btn-warning">이동하기3</a>
  </div>
</body>
</html>
