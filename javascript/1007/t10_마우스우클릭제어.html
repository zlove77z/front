<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t10_마우스우클릭제어.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    // 마우스 우클릭 감지 리스너
    document.oncontextmenu = function() {
      alert('마우스 오른쪽 버튼은 사용하실수 없습니다.');
      return false;
    }

    //마우스 드래그 감지 리스너
    document.onselectstart = function() { return false; }

    // 키보드 키 감지 리스너
    document.onkeydown = function() { return false; }
  </script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h2>마우스 오른쪽 버튼 클릭 방지하기</h2>
    <div>
      <button type="button" onclick="alert('마우스 왼쪽 버튼을 클릭하셨습니다.')" class="btn btn-success">마우스 좌클릭</button>
    </div>
    <hr/>
    <div>
      <img src="../../Images/15.jpg" width="300px" />
    </div>
  </div>
</body>
</html>
