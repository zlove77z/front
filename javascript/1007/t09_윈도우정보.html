<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t09_윈도우정보.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    function fCheck() {
      let str = '';

      str += '화면 해상도 가로크기 : ' + window.screen.width + 'px<br/>';
      str += '화면 해상도 세로크기 : ' + window.screen.height + 'px<br/>';
      str += '사용자 작업영역 가로크기 : ' + window.screen.availWidth + 'px<br/>';
      str += '사용자 작업영역 세로크기 : ' + window.screen.availHeight + 'px<br/>';
      str += '표현 가능 색상수 : ' + Math.pow(2, screen.colorDepth) + '<br/>';

      demo.innerHTML = str;
    }
    // 새창 중앙에 띄우기
    function newWindow() {
      let url = "t08_child.html";
      let winName = "childWindow";
      let winX = 500;
      let winY = 400;
      let x = (window.screen.width/2) - (winX/2)
      let y = (window.screen.height/2) - (winY/2)

      window.open(url, winName, `width=${winX}, height=${winY}, left=${x}, top=${y}`);
    }
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>윈도우 정보보기(screen객체)</h2>
  <div>
    <button type="button" onclick="fCheck()" class="btn btn-success">윈도우해상도확인</button>
  </div>
  <hr/>
  <div>
    <button type="button" onclick="newWindow()" class="btn btn-primary">새창중앙에띄우기</button>
  </div>
  <hr/>
  <div id="demo"></div>
</div>
</body>
</html>
