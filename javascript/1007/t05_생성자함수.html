<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t05_생성자함수.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    const user1 = {name: '홍길동', age:22};
    const user2 = {name: '김말숙', age:33};
    const user3 = {name: '이기자', age:44};

    function fChcek1() {
      console.log("user1 :", user1);
      console.log("user1.name :", user1.name, " , user1.age :", user1.age);
    }

    function fChcek2(user) {
      console.log("user : ", user);
      console.log("user.name : ", user.name, " , user.age : " + user.age);
    }
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>생성자함수</h2>
  <div class="mb-2"><input type="button" value="실행1" onclick="fChcek1()" class="btn btn-success"/></div>
  <div class="mb-2"><input type="button" value="실행2" onclick="fChcek2(user1)" class="btn btn-primary"/></div>
  <div class="mb-2"><input type="button" value="실행3" onclick="fChcek2(user2)" class="btn btn-primary"/></div>
  <div class="mb-2"><input type="button" value="실행4" onclick="fChcek2(user3)" class="btn btn-primary"/></div>
</div>
</body>
</html>
