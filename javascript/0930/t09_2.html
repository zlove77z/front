<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t09_1.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function calc() {
      // su = myform.su.value;
      su = prompt("계산할 마지막 수를 입력하세요.");
      tot = 0;

      for(i=1; i<=su; i++) {
        tot += i;
        document.write("1부터 " + i + "까지의 합은 " + tot + "입니다.<br/>");
      }
    }
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>1부터 입력한 수까지의 합을 계산하세요</h2>
  <form name="myform">
    <!-- <p>수 <input type="number" name="su" value="10" required /></p> -->
    <p><input type="button" value="계산" onclick="calc()" class="btn btn-success"></p>
  </form>
</div>
</body>
</html>
