<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t20.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>For 반복문 연습</h2>
  <form name="myform">
    <p>반복할 횟수를 입력하세요
      <!-- <input type="number" name="su" id="su" class="form-control mb-2" autofocus /> -->
      <input type="text" name="su" id="su" class="form-control mb-2" autofocus />
      <input type="button" value="for문연습" onclick="forCheck()" class="btn btn-success form-control mb-1"/>
      <input type="button" value="새로고침" onclick="location.reload();" class="btn btn-warning form-control"/>
    </p>
  </form>
  <hr/>
  <div id="demo"></div>
</div>
<script>
  'use strict';

  function forCheck() {
    let su = document.myform.su.value;

    if(su.trim() == "") {
      alert("수행시킬 숫자를 입력하세요");
      document.myform.su.focus();
      return;
    }
    else if(isNaN(su)) {
      alert("숫자만 입력하세요");
      document.myform.su.focus();
      return;
    }

    // let temp = `<font size='6' color='blue'><b>${su}</b></font>`;
    let temp = "";
    for(let i=1; i<=su; i++) {
      temp += `<font color='green'><b>${i}. 안녕</b></font><br/>`;
    }
    demo.innerHTML = temp;
  }
</script>
</body>
</html>
