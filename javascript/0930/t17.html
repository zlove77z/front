<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t17.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    function atom(answer) {
      if(answer.toUpperCase() == 'Y') printYes();
      else printNo();
    }

    // const printYes = function() {
    //   console.log('작업을 계속합니다.');
    // }

    const printYes = () => console.log('작업을 계속합니다.');

    const printNo = () => console.log('작업을 마칩니다.');

    let cnt = 0;
    const callBackFunction = function print() {
      cnt++;
      console.log(cnt + ' : 콜백지옥...');
      print();
    }

    // 팩토리얼 계산(되부름 : 리커젼(Recursion)-재귀함수) - 팩토리얼계산, 피보나치수열계산처리등에 사용.
    function factorial(n) {
      return (n != 1) ? n * factorial(n - 1) : 1;
    }

    function factorialCalc() {
      let n = prompt("팩토리얼을 구할 수를 입력하세요");
      let res = factorial(n);
      console.log("입력된수 "+n+"의 팩토리얼값은 "+res+" 입니다.");
      console.log(`입력된수 ${n}의 팩토리얼값은 ${res} 입니다.`);
    }
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>Callback Function</h2>
  <p>
    <div><input type="button" value="작업진행1" onclick="atom('y')" class="btn btn-success mb-2" /></div>
    <div><input type="button" value="작업진행2" onclick="atom('n')" class="btn btn-success mb-2" /></div>
    <div><input type="button" value="콜백지옥" onclick="callBackFunction()" class="btn btn-success mb-2" /></div>
    <div><input type="button" value="팩토리얼" onclick="alert(factorial(5))" class="btn btn-success mb-2" /></div>
    <div><input type="button" value="팩토리얼2" onclick="factorialCalc()" class="btn btn-success mb-2" /></div>
  </p>
</div>
</body>
</html>
