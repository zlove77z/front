<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t10_2.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function fCheck() {
      su1 = myform.su1.value;

      if(su1 == "") {
        alert("수식을 입력하세요");
        myform.su1.focus();
      }
      else {
        result = eval(su1);
        myform.res.value = result;
      }
    }
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>입력된 값의 출력</h2>
  <form name="myform" action="#">
    <p>수식 <input type="text" name="su1" class="form-control" required ></p>
    <p>결과 <input type="text" name="res" class="form-control" readonly ></p>
    <p><input type="button" value="출력" onclick="fCheck()" class="btn btn-success"></p>
  </form>
</div>
</body>
</html>
