<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t26.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    function addressCheck() {
      let address = document.getElementById("address").value;

      console.log(address.indexOf("https://"));
      console.log(address.includes("https://"));

      if(address.includes("https://") && address.length == 8) {
        alert("이동할 주소를 입력하세요");
        document.getElementById("address").focus();
      }
      else {
        alert("이동합니다.");
        location.href = address;
      }
    }
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>이동할 주소를 선택후 이동버튼을 눌러주세요.</h2>
  <p>
    <div>
      <label for="address">이동할 주소</label>
      <!-- <input type="url" name="address" id="address" value="https://" class="form-control mt-2 mb-2"/> -->
      <select name="address" id="address" class="form-control mb-2">
        <option value="https://www.naver.com">네이버</option>
        <option value="https://www.daum.net">다음</option>
        <option value="https://www.google.com">구글</option>
        <option value="https://www.imbc.com">MBC방송국</option>
      </select>
      <input type="button" value="이동" onclick="addressCheck()" class="btn btn-success form-control"/>
    </div>
  </p>
</div>
</body>
</html>
