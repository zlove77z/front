
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t09_1.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function calc() {
      su1 = myform.su1.value;
      su2 = myform.su2.value;
      // tot = su1 + su2;
      // tot = parseInt(su1) + parseInt(su2);
      // tot = Number(su1) + Number(su2);
      // tot = Number(su1 + su2);  x불가 안됨! 각각 해야함
      tot = eval(parseInt(su1) + parseInt(su2));  // 각각 하지 않고 하나에 할경우 eval이 벨류 하고 파스인트를 붙여야한다!
      
      alert("su1 + su2 = " + tot + "입니다.")
    }
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>입력한 수의 합을 계산하세요</h2>
  <form name="myform">
    <p>수 <input type="number" name="su1" value="10" required /></p>
    <p>수 <input type="number" name="su2" value="20" required /></p>
    <p><input type="button" value="계산" onclick="calc()" class="btn btn-success"></p>
  </form>
</div>
</body>
</html>
