
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t15.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict'
    let cnt =0;

    //일반함수
    function calc1(su1, su2) {
      console.log(su1 + su2);
    }
    
    function add(su1, su2) {
      console.log(su1 + su2);
      return su1 + su2;
    }
    //익명함수 호출하기
    function calc2(su1, su2) {
      console.log(su1, su2);
      let hap = add(su1, su2);
      console.log("hap : " + hap);
    }

    //익명함수
    let mbc = function() {
      let str = ++cnt + ".안녕하세요!!!";
      console.log(str);
    }

    function calc3() {
      console.log("mbc익명함수 호출 : " + mbc);
      console.log("mbc익명함수 호출 : " + mbc());
    }

    mbc();  //익명함수의 호출시는 함수호출개념으로 호출한다.
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>변수의 선언을 이용한 익명함수</h2>
  <p>
    <div><input type="button" value="계산1" onclick="calc1(50,100)" class="btn btn-success mb-2" /></div>
    <div><input type="button" value="계산2" onclick="calc2(50,100)" class="btn btn-success mb-2" /></div>
    <div><input type="button" value="계산3" onclick="calc3(50,100)" class="btn btn-success mb-2" /></div>
    <div><input type="button" value="계산4" onclick="mbc(50,100)" class="btn btn-success mb-2" /></div>
  </p>
</div>
</body>
</html>
