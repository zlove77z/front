<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ex6_정규식.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    /*
      ( ) : 그룹
      ?=.*[] : 앞쪽 모두(.)일치를, []안의 내용이 1개이상 반복(*) 한다.
    */

    function fCheck() {
      let regMid = /^[a-zA-Z0-9_]{4,20}$/;
      let regPwd = /(?=.*[a-zA-Z])(?=.*[0-9])(?=.*[~!@#$%^&*()_+]).{4,20}/;
      let regEmail = /^[0-9a-zA-Z]([\.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_\.]?[0-9a-zA-Z])*\.[a-zA-Z]{2,3}$/i;    // cjsk1126@naver.com  atom.atom@naver-_a.com  atom@naver.co.kr

      let mid = document.getElementById("mid").value.trim();
      let pwd = document.getElementById("pwd").value.trim();
      let email = document.getElementById("email").value.trim();

      if(!regMid.test(mid)) {
        alert("아이디는 영문 대/소문자와 숫자, 그리고 밑줄(_)을 포함하여 4~20자까지 가능합니다.");
        document.getElementById("mid").focus();
        return false;
      }
      else if(!regPwd.test(pwd)) {
        alert("비밀번호는 문자/숫자/특수문자가 각각 1개 이상의 조합으로 4~20자까지 가능합니다.");
        document.getElementById("pwd").focus();
        return false;
      }
      else if(!regEmail.test(email)) {
        alert("이메일주소는 이메일 형식에 맞도록 작성해 주세요.");
        document.getElementById("email").focus();
        return false;
      }
      
      alert("유효성 검사를 통과 하셨습니다. 회원에 가입됩니다....");
    }
  </script>
</head>
<body>
<p><br/></p>
<!--
  아이디 : 영문자(대/소), 숫자, 밑줄을 포함하여 4~20자까지~~
  비밀번호 : 영문자(대/소), 숫자, 특수문자(~!@#$%^&*()_+)를 각각 1자이상 포함하고 4_20까지 입력
  닉네임 : 한글과 숫자만 사용가능
  성명 : 영문과 한글만 사용가능
  이메일 : 이메일 형식에 맞도록
  홈페이지주소 : URL형식에 맞도록
  전화번호 : 지역번호(3)-국번호(3~4)-전화번호(4)  예) 010-1234-5678
  주민번호 : 숫자와 구분자(-)만으로 구성되며, 앞쪽은 6자리 - 뒷쪽은 1자리(단,1~4까지만 입력허용)
-->
<div class="container">
  <h2>회원가입 정규식 체크</h2>
  <form name="myform">
    <h2>회 원 가 입</h2>
    <div class="input-group mb-2">
      <label for="mid" class="input-group-text" style="width:100px">아이디</label>
      <input type="text" name="mid" id="mid" value="aassvvv213" placeholder="아이디를 입력하세요" class="form-control" autofocus required />
    </div>
    <div class="input-group mb-2">
      <label for="pwd" class="input-group-text" style="width:100px">비밀번호</label>
      <input type="password" name="pwd" id="pwd" value="asd123!" placeholder="비밀번호를 입력하세요" class="form-control" required />
    </div>
    <div class="input-group mb-2">
      <label for="nickName" class="input-group-text" style="width:100px">닉네임</label>
      <input type="text" name="nickName" id="nickName" placeholder="닉네임을 입력하세요" class="form-control" required />
    </div>
    <div class="input-group mb-2">
      <label for="name" class="input-group-text" style="width:100px">성명</label>
      <input type="text" name="name" id="name" placeholder="성명을 입력하세요" class="form-control" required />
    </div>
    <div class="input-group mb-2">
      <label for="email" class="input-group-text" style="width:100px">이메일</label>
      <input type="text" name="email" id="email" placeholder="이메일을 입력하세요" class="form-control" required />
    </div>
    <div class="input-group mb-2">
      <label for="homePage" class="input-group-text" style="width:100px">홈페이지</label>
      <input type="text" name="homePage" id="homePage" placeholder="홈페이지를 입력하세요" class="form-control" required />
    </div>
    <div class="input-group mb-2">
      <label for="tel" class="input-group-text" style="width:100px">전화번호</label>
      <input type="text" name="tel" id="tel" placeholder="전화번호를 입력하세요" class="form-control" required />
    </div>
    <div class="input-group mb-2">
      <label for="jumin" class="input-group-text" style="width:100px">주민번호</label>
      <input type="text" name="jumin" id="jumin" placeholder="주민번호를 입력하세요" class="form-control" required />
    </div>
    <div class="text-center">
      <input type="button" value="회원가입" onclick="fCheck()" class="btn btn-success" />
      <input type="reset" value="다시입력" class="btn btn-warning" />
    </div>
  </form>
</div>
</body>
</html>
