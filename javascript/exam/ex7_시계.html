<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ex7_시계.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    let statusTime;

    function clock() {
      let str = '';

      let today = new Date();

      //let hh = ('0' + today.getHours()).substring(0);
      let hh =  ('0' + today.getHours()).slice(-2); // 시간앞에 '0'을 붙인후 뒤에서 부터 2개만 뽑아온다.
      str += `<img src='../../images/${hh.substring(0,1)}.gif' />`;
      str += `<img src='../../images/${hh.substring(1)}.gif' />`;
      str += " : ";

      let mm =  ('0' + today.getMinutes()).slice(-2);
      str += `<img src='../../images/${mm.substring(0,1)}.gif' />`;
      str += `<img src='../../images/${mm.substring(1)}.gif' />`;
      str += " : ";

      let ss =  ('0' + today.getSeconds()).slice(-2);
      str += `<img src='../../images/${ss.substring(0,1)}.gif' />`;
      str += `<img src='../../images/${ss.substring(1)}.gif' />`;
      
      demo.innerHTML = str;
    }

    function start() {
      clock();
      statusTime = setTimeout(start, 1000);
    }

    function stop() {
      clearTimeout(statusTime);
    }
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>인터넷 시계</h2>
  <p>
    <button type="button" onclick="start()" class="btn btn-success mr-2">시작</button>
    <button type="button" onclick="stop()" class="btn btn-danger mr-2">정지</button>
  </p>
  <hr/>
  <div id="demo"></div>
</div>
</body>
</html>
