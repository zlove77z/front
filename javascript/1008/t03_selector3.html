<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t03_selector2.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    function numberWithCommas(num) {
      return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>상품가격 계산하기</h2>
  <form name="myform">
    <div>상품명
      <input type="text" name="product" id="product" value="냉장고" autofocus class="form-control mb-3" />
    </div>
    <div>1.구매수량
      <input type="number" name="ea" id="ea" value="2" class="form-control mb-3 ea" />
    </div>
    <div>2.구매수량
      <input type="number" name="ea" id="ea" value="2" class="form-control mb-3 ea" />
    </div>
    <div>3.구매수량
      <input type="number" name="ea" id="ea" value="2" class="form-control mb-3 ea" />
    </div>
    <div>4.구매수량
      <input type="number" name="ea" id="ea" value="2" class="form-control mb-3 ea" />
    </div>
    <div>
      <input type="button" value="계산하기" id="calcBtn" class="btn-success form-control" />
    </div>
  </form>
  <hr/>
  <div id="demo"></div>
</div>
<script>
  let productVar = document.querySelector("#product");
  let eaVar = document.querySelectorAll(".ea");

  calcBtn.addEventListener('click', function() {
    let product = productVar.value;
    let ea = 0;

    if(product.trim() == "") {
      alert("상품명은 입력하세요");
      productVar.select();
      productVar.focus();
      return false;
    }

    for(let i=0; i<eaVar.length; i++) {
      if(eaVar[i].value.trim() == "" || isNaN(eaVar[i].value)) {
        alert("수량은 숫자만 입력하셔야 합니다.");
        eaVar[i].select();
        eaVar[i].focus();
        return false;
      }
      ea += Number(eaVar[i].value);
    }

    ea = numberWithCommas(ea);

    demo.innerHTML = `상품명 : ${product} / 총수량 : ${ea}`;
  });
</script>
</body>
</html>
