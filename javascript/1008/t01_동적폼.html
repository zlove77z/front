   // 삭제처리를 위해서 추가된 박스들은 모두 각각의 그룹으로 성정시켜준다. 
    function inputBox() {
      idx++;
      newText +='<div id="productBox'+idx+'">';
      newText += '<input type="text" name="product" id="product'+idx+'" value="'+idx+'" class="mb-2 mr-3" />';
      newText += '<input type="button" value="삭제'+idx+'" onclick="deleteBox('+idx+')" class="btn-sm btn-danger" />';
      newText += '<br/></div>';
      demo.innerHTML = newText;
    }
    

    //박스 삭제 처리
    function deleteBox(idx) {
      // alert("번호 : " +idx);
      let productBox = "productBox" + idx;
      let item = document.getElementById(productBox);
      // item.parentNode.removeChild(item);
      item.remove(item);
    }
