<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t08_속성변경.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      font-size: 1em;
    }
  </style>
  <script>
    'use strict';

    function fSize32() {
      document.getElementById("demo").style.fontSize = '2em';
      document.getElementById("demo").style.backgroundColor = 'blue';
    }

    function fSize16() {
      document.getElementById("demo").style.fontSize = '1em';
      document.getElementById("demo").style.backgroundColor = 'white';
    }

    function textOut() {
      demoText.innerHTML = "글자를 삽입합니다.";
    }

    function textErase() {
      demoText.innerHTML = "";
    }

    let sw = 0;
    let str = '', temp;
    function textCopy() {
      if(sw == 0) {
        temp = demoText.innerHTML;
        sw = 1;
      }
      str += temp + '<br/>';

      demoText.innerHTML = str;
    }
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>글자속성 변경</h2>
  <div class="mb-2">
    <button type="button" onclick="fSize32()" class="btn btn-success">글자크기2em(32px)</button>
    <button type="button" onclick="fSize16()" class="btn btn-success">글자크기1em(16px)</button>
  </div>
  <div class="mb-2">
    <button type="button" onclick="textOut()" class="btn btn-primary">글자 출력</button>
    <button type="button" onclick="textErase()" class="btn btn-primary">글자 삭제</button>
    <button type="button" onclick="textCopy()" class="btn btn-primary">글자 복사</button>
  </div>
  <div>
    <button type="button" onclick="document.getElementById('demoImg').style.display='none'" class="btn btn-info">그림 감추기</button>
    <button type="button" onclick="document.getElementById('demoImg').style.display='block'" class="btn btn-info">그림 보이기</button>
  </div>
  <div>
    <img src="../../images/12.jpg" width="60px" height="40px" 
      onmousemove="document.getElementById('demoImg2').innerHTML='<img src=../../images/12.jpg width=300px>'"
      onmouseout="document.getElementById('demoImg2').innerHTML='<img src=../../images/12.jpg width=200px>'" />
  </div>
  <hr/>
  <div id="demo">이곳에서 글자크기가 변경됩니다.</div>
  <hr/>
  <div id="demoText">1이곳은 본문 영역입니다.</div>
  <hr/>
  <div id="demoImg"><img src='../../images/11.jpg' width="200px" /></div>
  <hr/>
  <div id="demoImg2"><img src='../../images/12.jpg' width="200px" /></div>
</div>
</body>
</html>
