<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t06_타입비교.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    let atom1 = 100;
    console.log("atom1의 타입 : ", typeof(atom1));

    let atom2 = '100';
    console.log("atom2의 타입 : ", typeof(atom2));
    
    if(atom1 == atom2) console.log("atom1과 atom2은 같다.");
    else console.log("atom1과 atom2은 다르다.");
    
    if(atom1 === atom2) console.log("atom1과 atom2은 같다.");
    else console.log("atom1과 atom2은 다르다.");
    
    let atom3 = '100';
    console.log("atom3의 타입 : ", typeof(atom3));
    if(atom2 === atom3) console.log("atom2과 atom3은 같다.");
    else console.log("atom2과 atom3은 다르다.");
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>동치연산자 == 일치연산자 : ===</h2>
  <p>== : 값이 같은지를 비교</p>
  <p>=== : 값과 타입까지 같은지를 비교</p>
</div>
</body>
</html>
