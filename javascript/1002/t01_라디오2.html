<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t01_2.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    function fCheck() {
      // id를 사용하여 값 가져오기
      let gender;
      
      if(document.getElementById("gender1").checked) gender = '남자';
      if(document.getElementById("gender2").checked) gender = '여자';

      demo.innerHTML = `<font color='blue'><b>${gender}</b></font>`;
    }
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>라디오버튼값 체크하기</h2>
  <form name="myform">
    <input type="radio" name="gender" id="gender1" value="남" />남자
    <input type="radio" name="gender" id="gender2" value="여" checked />여자
    <input type="button" value="성별체크" onclick="fCheck()" class="btn btn-success ml-3" />
  </form>
  <hr/>
  <div id="demo"></div>
</div>
</body>
</html>
