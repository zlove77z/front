<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t02_다중입력박스.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    function calc() {
      let su = 0;
      for(let i=0; i<document.getElementsByName("ea").length; i++) {
        su += Number(document.getElementsByName("ea")[i].value);
      }
      demo.innerHTML = `텍스트 박스 값의 합 : <font size='5' color='orange'><b>${su}</b></font>`;
    }
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>여러개의 값을 입력/선택하기</h2>
  <form name="myform">
    수량1 <input type="number" name="ea" value="1" class="form-control" />
    수량2 <input type="number" name="ea" value="2" class="form-control" />
    수량3 <input type="number" name="ea" value="3" class="form-control" />
    수량4 <input type="number" name="ea" value="4" class="form-control" />
    수량5 <input type="number" name="ea" value="5" class="form-control" />
    <button type="button" onclick="calc()" class="btn btn-success form-control mt-2 mb-2">계산</button>
    <button type="button" onclick="location.reload()" class="btn btn-warning form-control">다시하기</button>
  </form>
  <hr/>
  <div id="demo"></div>
</div>
</body>
</html>
