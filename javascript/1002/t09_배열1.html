<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

  <script>
    'use strict';

    let arr1 = [1,2,3,4,5];
    console.log('arr1길이 :', arr1.length);
    for(let i=0; i<arr1.length; i++) {
      console.log('arr1['+i+'] =', arr1[i]);
    }
    console.log('');

    // 배열선언
    let arr2 = Array();
    arr2[0] = 'mbc';
    arr2[1] = 'kbs';
    arr2[3] = 'sbs';
    console.log('arr2길이 :', arr2.length);
    for(let i=0; i<arr2.length; i++) {
      console.log('arr2['+i+'] =', arr2[i]);
    }
    console.log('');

    let arr3 = [];
    arr3[0] = 1234;
    arr3[1] = 'kbs';
    arr3[3] = true;
    console.log('arr3길이 :', arr3.length);
    for(let i=0; i<arr3.length; i++) {
      console.log('arr3['+i+'] =', arr3[i]);
    }
    console.log('');
  </script>
