<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t09_배열2.html</title>
  <script>
    'use strict';

    const arr1 = new Array();
    console.log("arr1 : ", arr1);
    console.log("typeof(arr1) :", typeof(arr1));
    console.log('============================');

    const arr2 = ['사과','배','바나나','딸기','포도'];
    console.log("arr2 : ", arr2);
    console.log("arr2.length :", arr2.length);
    console.log("arr2[2] :", arr2[2]);
    console.log("arr2[arr2.length-1] :", arr2[arr2.length-1]);
    for(let i=0; i<arr2.length; i++) {
      console.log(`arr2[${i}] : ${arr2[i]}`);
    }
    console.log("~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~");

    let strData = '';
    arr2.forEach(function(data) {
      strData += data + "/";
      //console.log(strData);
    });
    console.log(strData);
    console.log("*********************************");

    strData = '';
    let strIndex = '';
    // arr2.forEach(function(data, index) {
    arr2.forEach(function(data, index, arr2) {
      strData += data + "/";
      strIndex += index + "/";
      //console.log(strData);
    });
    console.log(strData);
    console.log(strIndex);
    console.log("&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&");

    strData = '', strIndex = '';
    arr2.forEach((data, index, arr2) => {
      strData += data + "/";
      strIndex += index + "/";
    });
    console.log(strData);
    console.log(strIndex);
    console.log("---------------------------------------");

    strData = '', strIndex = '';
    arr2.forEach((data, index, arr2) => strData += data + "/");
    console.log(strData);
    console.log(strIndex);
    console.log("@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@");

    // 배열의 값 추가 : 뒤로추가(push()), 앞으로 값 추가(unshift())
    arr2.push("참외","앵두",'자두');
    console.log("arr2 : ", arr2);
    console.log("^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^");
    arr2.unshift("키위","토마토");
    console.log("arr2 : ", arr2);
    console.log("$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$");

    // 배열의 값 삭제(뒤에서부터 삭제: pop(), 앞에서부터 제거:shift())
    arr2.pop();
    arr2.pop();
    console.log("arr2 : ", arr2);
    console.log("@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@");
    arr2.shift();
    arr2.shift();
    console.log("arr2 : ", arr2);
    console.log("=============================================");

    // 중간요소의 제거(splice(인덱스번호, 제거개수))
    arr2.splice(2, 1);  // arr2배열안의 요소 2번지부터 1개만 제거하시오
    console.log("arr2 : ", arr2);
    arr2.splice(2);  // arr2배열안의 요소 2번지부터 마지막까지 제거하시오.
    console.log("arr2 : ", arr2);

    // 기존 배열의 값을 가져와서 묶어준다. : slice()
    let fruits = arr2.slice();
    console.log("typeof(fruits) :", typeof(fruits));
    console.log("fruits :", fruits);
    console.log("0000000000000000000000000000000000000000000000000");
    
    fruits += arr2.slice();
    console.log("typeof(fruits) :", typeof(fruits));
    console.log("fruits :", fruits);
    console.log("&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&");

    let mbc = [1,2,3,4,5];
    console.log("typeof(mbc) :", typeof(mbc));
    console.log("mbc :", mbc);
    
    let kbs = mbc;
    console.log("typeof(kbs) :", typeof(kbs));
    console.log("kbs :", kbs);

    let sbs = mbc + ',' + kbs + ',' + 100;
    console.log("typeof(sbs) :", typeof(sbs));
    console.log("sbs :", sbs);
    console.clear();

    // 두개의 배열을 묶어보자 : concat()
    let cjb = mbc.concat(kbs).concat(arr2);
    console.log("typeof(cjb) :", typeof(cjb));
    console.log("cjb :", cjb);
    console.log("==================================");

    // 배열 안에서의 검색 : indexOf()
    console.log(cjb.indexOf("딸기"));
    console.log(cjb.indexOf("사과"));
    console.log(cjb.indexOf(1));
    console.log(cjb.lastIndexOf(1));
    console.log("####################################");
    
    
    let str = '12345678901234atom';
    console.log(str.indexOf(1));
    console.log(str.lastIndexOf(1));

    // 배열안에서의 자료의 포함유무: includes() - 결과를 true/false
    console.log(cjb.includes("딸기"));
    console.log(cjb.includes("사과"));
    console.log(str.includes(1));
    console.log("$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$");

    // forEach(data[, index, arrayName])
    strData = '';
    cjb.forEach((data) => strData += data + '/');
    console.log(strData);
    console.log("!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!");

    // map함수를 이용한 객체(배열) 자료의 출력 : map(data[, index, arrayName])
    cjb.map((data, index) => console.log(index, data));
  </script>
</head>

</body>
</html>
