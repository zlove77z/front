<html>
<frameset rows="130px, *,120px" frameborder="0">   <!-- 프레임관리 하는법!! 열로 쪼겠기때문에 cols를 하고 픽셀이 확실하지 않으면 *로하면 나머지 다쓴다는 뜻이다! -->
  <frame src="top.html" noresize></frame>
  <frameset cols="180px, * , 150px">
    <frame src="left.html" name="left"></frame>
    <frame src="middle.html" name="content"></frame>
    <frame src="right.html"></frame>
  </frameset>
  <frame src="bottom.html"></frame>
</frameset>
</html>
