<html>
<head>

</head>
<body>
<p><br></p>
  안녕하세요.<br />
  <p>반갑습니다.</p>
  <p align="center">반갑습니다.</p>
  <p align="right">반갑습니다.</p>
  1또만나요.<br />
  <center>
   2또만나요.<br />
   <p align="left">3또만나요.</p>
   4또만나요.<br />
  </center>
  5또만나요.<br />
  <h1>제목1</h1>
  <h2>제목2</h2>
  <h3>제목3</h3>
  <h4>제목4</h4>
  <h5>제목5</h5>
  <h6>제목6</h6>
  연습1<br/>
  연습2<br/>
  연습3<br/>
  연습4<br/>
  연습5<br/>
  <font size="1">글자크기1</font>  <!-- 글자크기 바꾸는 명령어! -->
  <font size="2">글자크기2</font>
  <font size="3">글자크기3</font>
  <font size="4">글자크기4</font><br/>
  <font size="5">글자크기5</font>
  <font size="6">글자크기6</font>
  <font size="7">글자크기7</font>
  <!-- 선태그 : hr -->
  <hr />
  <hr width="50%" /> <!-- 페이지크기가 바뀌어도 퍼센트에따라 크기가 변경! -->
  <hr width="500px" /> <!-- 페이지크기가 바뀌어도 고정된 크기로 보임 -->
  <hr width="400px" size="20px" /> <!-- 선 폭 조정하는 명령어 대신 안이 투명하다 -->
  <hr width="400px" size="20px" noshade/> <!-- 선폭 조정하는 명령어 안에 기본색이들어간다 -->
  <hr width="400px" size="20px" color="red"/> <!-- 선폭안에 색을 집어넣는 명령어! -->
  <hr width="400px" size="20px" color="orange"/> <!--  -->
  <hr />
  일반글자1<b>굵은글자1</b>일반글자2<strong>굻은글자2</strong> <!-- 글자 굻기조절하는 명령어 -->
  <u>밑줄글자</u><i>기울임글꼴</i><s>취소선체</s><!-- 밑줄글자.기울임글꼴.취소선체 하는 명령어 -->
  윗<sup>첨자</sup> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;아랫<sub>첨자</sub><br/><!-- 윗첨자와 아랫첨자 하는 명령어! -->
  X<sup>2</sup> + Y<sub>i</sub> + 5<br/> <!-- &nbsp;는 제어코드 한간뛰우기 이다! -->
  &lt;제목연습&gt;<!-- &lt;제어코드<를 뜻한다 &gt;제어코드>를 뜻한다! -->
  <h5>글자색연습</h5>
  <font color="red">빨강색</font>
  <font color="yellow">노랑색</font>
  <font color="green">녹색</font>
  <font color="pink">핑크색</font>
  <font color="brown">갈색</font>
  <font color="magenta">보라색</font>
  <font color="skyblue">하늘색</font>
  <font color="#ff0000">__색</font>
  <font color="#00ff00">__색</font>
  <font color="#0000ff">__색</font>  <!-- 웹보호칼라는 256가지색상 이다!gif이미지 파일! 0~255까지의 색상! -->
  <font color="#ff00ff">__색</font>  <!-- 웹보호칼라는 우리는으로 구분할수있는것은 216가지 이다! -->
  <font color="#ffff00">__색</font>  <!-- 웹디자이너들은 무조건 216가지 색 웹보호칼라로 한다! -->
  <font color="#ab0578">__색</font>  <!-- 웹보호 칼라는 R G B 가 같은것 즉 ff0000이런것인데 이런걸 사용할떄는 f00식으로 3자만 쓴다! -->
  <font color="#eac017">__색</font>
  <font color="#ec1">__색</font>
<p><br/></p>
</body>
</html>
