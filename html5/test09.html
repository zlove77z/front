<html>
<head>
  <title>Form태그 연슴</title> <!-- 폼태그 -->
</head>
<body>
  <h2>form(양식)태그 연습</h2>
  <!--
    <form name="폼이름" method="전송방식" action="전송파일(서버에서 받는파일명)">
      method : 전송방식
        -get  : 자료(값)를 URL을 통해서 전달 
        -post : HTTP의 Header(헤더)에정보를 함께 전달시켜주는 방식
    </form>
    -->
   <!-- <form> -->
      <div>1.안녕하세요</div>             <!-- 줄을 바꾸고 싶을때 사용할수있는 div태그 -->
      <div>2.안녕하세요</div>
      <div>3.안녕하세요</div>               
      <div>4.안녕하세요</div>
      <span>1.방가</span>
      <span>2.방가</span>                 <!-- 사실필요없는데 장식할라고 쓰는태그 -->
      <span>3.방가</span>
      <span>4.방가</span>
      <hr/>
      <h2>회 원 가 입</h2>
      <form method="post">      <!-- 보안을 위해서 post포스트를 전송방식으로 설정해야한다 아니면 위에창에 모두표기 되기때문이다! -->                                              <!-- value는 기본값을 설정하는 명령어 이다! -->
        <div><label for="irum">성명 : <input type="text" name="irum" id="irum" value="홍길동" size="10" autofocus /></label></div>      <!-- 성명을 받을때는 임풋을사용 임풋은 종료 태그가없어서 뒤에/ 붙히기! --> <!-- 회원가입 뺵엔드에 필수적으로 필요한것들이다! -->
        <div><label for="age">나이 : <input type="number" name="age" id="age" value="20" min="1" max="150" /></label></div>      <!-- 성명을 받을때는 임풋을사용 임풋은 종료 태그가없어서 뒤에/ 붙히기! -->
        <div><label for="mid">아이디 : <input type="text" name="mid" id="mid" size="8" placeholder="아이디를 입력하세요" maxlength="10" /></label></div>      <!-- 아이디 만들떄 필요한것들! placeholder플레이 오더!는 입력하기 전에 나오는 메세지 이다! 값을 입력하기전까지는 지워지지않는다! -->
        <div><label for="">비밀번호 : <input type="password" name="pwd" id="pwd" placeholder="비밀번호를 입력하세요"/></label></div>   <!-- 패스워드 만들떄 필요한 명령어들! -->
        <div>
          성별 :
          <input type="radio" name="gender" />남자
          <input type="radio" name="gender" checked />여자  <!-- 성별은 앞에만 똑같으면 그룹으로 보고 체크드를 넣어놓으면 기본값으로 설정된다! -->
        </div>
        <div>
          소지하고있는 카드 :   <!-- checkbox체크박스를 하면 체크하고 취소할수있다! -->
          <label for="card1"><input type="checkbox" name="card" id="card1" />삼성카드</label>
          <label for="card2"><input type="checkbox" name="card" id="card2" checked />LG카드</label>   <!-- 체크박스 기본설정키는 checked체크드 이다! -->
          <label for="card3"><input type="checkbox" name="card" id="card3" />국민카드</label>
          <label for="card4"><input type="checkbox" name="card" id="card4" />BC카드</label>
          <label for="card5"><input type="checkbox" name="card" id="card5" />농협카드</label>
        </div>
        <div>생일 : <imput type="date" name="birthday" value="2024-09-24" />  </div>
        <div>출근시간 : <imput type="type" name="startOffice" />  </div>
        <div>회의시간1 : <imput type="datetime-local" name="startOffice1" value="2024-09-25T18:20" /></div>
        <div>회의시간1 : <imput type="datetime-local" name="startOffice1" value="2024-09-25T18:20" readonly /></div> <!-- readonly리드온리는 사용자가 고칠수없다! -->
        <div>이메일 : <imput type="email" name="email" /></div>      <!-- email이메일은 텍스트로 써도 된다 email이메일로 사용하면 이전에 사용했던 아이디를 기역하고 표기해준다! -->
        <div>전화번호 : <imput type="tel" name="tel" id="tel" /></div>  <!-- 전화번호도 email이메일이랑 똑같다! -->
        <div>
          직업 : 
          <select name="job" id="job">            <!-- 콤보상자 는 select셀렉트 이다! -->
            <option>학생</option>
            <option>회사원</option>
            <option>공무원</option>
            <option>의사</option>
            <option>변호사</option>
            <option>프리랜서</option>
            <option>기타</option>
          </select>
        </div>
        <div>
          취미 :                                                    
          <select name="hobby" id="hoddy" size="3" multiple >       <!-- 콤보상자랑 체크박스는 사이즈 차이이다 사이즈를 주면 체크박스가 된다! -->
            <option value="1">등산</option>                                   <!-- multiple 멀티플 을 사용하면 체크박스 다중선택이 된다! -->
            <option value="2">수영</option>
            <option value="3">바둑</option>
            <option value="4">바이크</option>
            <option value="5" selected >영화감상</option>  <!-- 체크박스 기본값을 설정하는 명령어는 selected셀렉티드 이다! -->
            <option value="6">낚시</option>
            <option value="7">음악감상</option>
          </select>  
        </div>
        <div>
          -옵션그룹<br/>
          <select name="school">
            <optgroup label="공과대학">               <!-- 콤보상자 안에 다른 큰제목을 붙일수 있는 명령어다! -->
              <option>컴퓨터공학과</option>
              <option>토목공학과</option>
              <option>건축공학과</option>
              <option>전자공학과</option>
            </optgroup>
            <optgroup label="인문대학">
              <option>영문학과</option>
              <option>국문학과</option>
              <option>서반어학과</option>
            </optgroup>
          </select>
        </div>
        <div>
        <div>첨부파일 : <input type="file" name="fName"/><div>    <!-- 첨부타일 을 올릴수있는 명령어다! -->
        <div>
          사용량
          <meter value="65" min="0" max="100"></meter><br/>
          <meter value="65" min="0" max="200"></meter><br/>
          <meter value="180"low="50" high="150" min="0" max="200"></meter><br/>  <!-- 최소값가 최대값을 설정할수있다 미니멈 맥스가 아닌 내가 달성해야만 하는 목표이다! -->
        </div>
        <div>
        -범위 : range<br/>          <!-- 재생소리 처럼 보이게 하는 명령어! -->
        소리크기1 : <input type="range" name="volume1"/><br/>
        소리크기2 : <input type="range" name="volume2" value="30"/><br/>
        소리크기3 : <input type="range" name="volume3" value="30" step="20" /><br/>   <!-- 스탭을 주면 툭툭 내가 설정해준 값만큼 움직인다! -->
        소리크기3 : <input type="range" name="volume3" value="30" step="20" min="0" max="200" /><br/>
        </div>
        <div>
          -진행상황<dr/>   <!-- 진행 상황처럼 보이게 해주는 명령어! -->
          진행중 : <progress></progress><br/>
          진행중 10초경과(100초기준) : <progress value="10" max="100"></progress><br/>
        </div>
        <div>
          자기소개 :          <!-- 자기소개밑 글을 쓸수있는 공간을 만드는 명령어다! -->
          <textarea rows="5" cols="50" name="content" id="content"></textarea>
        </div>
        <div>
          <input type="submit" />
          <input type="submit" value="전송"/>
          <input type="reset" value="취소"/>      <!-- reset리셋을 명령하면 초기화이고 뒤에 벨류로 취소 명령어 주면 취소이다! -->
          <input type="button" value="등록하기"/> <!-- button 버튼은 확인 누르기이다! -->
          <button type="button">회원가입2</button>
          <button type="reset">가입취소</button>          
        </div>
    </form>
</body>
</html>
